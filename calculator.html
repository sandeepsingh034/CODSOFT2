<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    #calculator-container {
      text-align: center;
      position: relative;
    }

    #blinking-title {
      font-size: 20px;
      color: #ff69b4;
      font-weight: bold;
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      animation: blink 1s infinite alternate; /* Blinking animation */
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      max-width: 300px;
      margin: auto;
      text-align: center;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      position: relative;
    }

    #display {
      grid-column: span 4;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 0 16px;
      box-sizing: border-box;
      border-bottom: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      color: #333;
    }

    button {
      width: 100%;
      padding: 20px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      background-color: pink;
      color: #ff69b4; 
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ddd;
    }

    button.operator {
      background-color: red;
      color: #fff;
      grid-column: 1 / span 1; 
    }

    button.operator:hover {
      background-color: #e07d00;
    }
  </style>
  <title>Sandy Calculator</title>
</head>
<body>
  <div id="calculator-container">
    <div id="blinking-title">Sandy</div>
    <div id="calculator">
      <div id="display">0</div>
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendCharacter('/')" class="operator">/</button>
      <button onclick="appendCharacter('*')" class="operator">*</button>
      <button onclick="appendCharacter('7')">7</button>
      <button onclick="appendCharacter('8')">8</button>
      <button onclick="appendCharacter('9')">9</button>
      <button onclick="appendCharacter('-')" class="operator">-</button>
      <button onclick="appendCharacter('4')">4</button>
      <button onclick="appendCharacter('5')">5</button>
      <button onclick="appendCharacter('6')">6</button>
      <button onclick="appendCharacter('+' )" class="operator">+</button>
      <button onclick="appendCharacter('1')">1</button>
      <button onclick="appendCharacter('2')">2</button>
      <button onclick="appendCharacter('3')">3</button>
      <button onclick="calculateResult()" class="operator">=</button>
      <button onclick="appendCharacter('0')">0</button>
      <button onclick="appendCharacter('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');
    let currentInput = '';

    function appendCharacter(character) {
      currentInput += character;
      updateDisplay();
    }

    function updateDisplay() {
      display.textContent = currentInput;
    }

    function clearDisplay() {
      currentInput = '';
      updateDisplay();
    }

    function calculateResult() {
      try {
        currentInput = eval(currentInput).toString();
        updateDisplay();
      } catch (error) {
        display.textContent = 'Error';
      }
    }
  </script>
</body>
</html>
